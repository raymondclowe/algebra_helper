<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Text Wrapping Test</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@4/es5/tex-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #4ade80;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        button {
            padding: 8px;
            background: #374151;
            color: white;
            border: 1px solid #4b5563;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-height: 60px;
            
            /* Inline styles that should prevent clipping */
            white-space: normal;
            word-break: break-word;
            overflow-wrap: break-word;
            height: auto;
            max-height: none;
            overflow: visible;
            
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        button:hover {
            background: #4b5563;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #0f3460;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Button Text Wrapping Test</h2>
        <p>Testing long text in answer buttons (iPhone SE: 375px wide)</p>
        
        <div id="button-container" class="button-grid">
            <!-- Buttons will be added here by JavaScript -->
        </div>
        
        <div class="info">
            <strong>Expected behavior:</strong>
            <ul>
                <li>Text should wrap to multiple lines</li>
                <li>Buttons should grow taller to fit content</li>
                <li>No text should be clipped</li>
                <li>All buttons should be fully visible</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Wait for MathJax to load
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']]
            },
            startup: {
                ready: () => {
                    MathJax.startup.defaultReady();
                    setTimeout(createButtons, 500);
                }
            }
        };
        
        function createButtons() {
            const container = document.getElementById('button-container');
            
            const answers = [
                '\\text{To balance the equation}',
                '\\text{Because integration always adds 1}',
                '\\text{To make the answer look complete}',
                '\\text{Because the derivative of a constant is zero, so any constant could have been there}'
            ];
            
            answers.forEach(answer => {
                const btn = document.createElement('button');
                btn.innerHTML = `\\( ${answer} \\)`;
                container.appendChild(btn);
            });
            
            // Render MathJax
            MathJax.typesetPromise([container]).then(() => {
                setTimeout(() => {
                    // Add inline styles to MathJax containers
                    const buttons = container.querySelectorAll('button');
                    buttons.forEach(button => {
                        const mathContainers = button.querySelectorAll('mjx-container');
                        mathContainers.forEach(mjxContainer => {
                            mjxContainer.style.fontSize = '0.7em';
                            mjxContainer.style.maxWidth = '100%';
                            mjxContainer.style.width = '100%';
                            mjxContainer.style.display = 'inline-block';
                            mjxContainer.style.wordBreak = 'break-word';
                            mjxContainer.style.overflowWrap = 'break-word';
                            mjxContainer.style.overflow = 'visible';
                        });
                    });
                    
                    console.log('Buttons created and styled');
                }, 100);
            });
        }
    </script>
</body>
</html>
