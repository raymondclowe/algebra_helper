<!DOCTYPE html>
<html>
<head>
    <title>Test Critical Point Question</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .question { 
            border: 1px solid #ccc; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .answer { color: green; font-weight: bold; }
        .distractor { color: #666; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Critical Point Question Test</h1>
    <p>This page tests the critical point question generation to verify the fix.</p>
    <div id="questions"></div>

    <script src="js/generator.js"></script>
    <script>
        // Generate 5 critical point questions
        const questionsDiv = document.getElementById('questions');
        
        for (let i = 0; i < 5; i++) {
            const q = window.Generator.getAdvancedCalculus();
            
            // Only show critical point questions
            if (q.instruction && q.instruction.includes('critical point')) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <h2>Question ${i + 1}</h2>
                    <p><strong>Function:</strong> \\(${q.tex}\\)</p>
                    <p><strong>Instruction:</strong> ${q.instruction}</p>
                    <p class="answer"><strong>Correct Answer:</strong> ${q.displayAnswer}</p>
                    <p class="distractor"><strong>Distractors:</strong> ${q.distractors.join(', ')}</p>
                    <p><strong>Explanation:</strong> ${q.explanation}</p>
                `;
                
                questionsDiv.appendChild(questionDiv);
            }
        }
        
        // Trigger MathJax typesetting
        if (window.MathJax) {
            MathJax.typesetPromise();
        }
    </script>
</body>
</html>
